<html lang = "en">
	<head>
		<title> xXx_MLG_xXx </title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	</head>
	<body background = "ebola.gif" onload="updateTitle()">
		
<h1 id="rbTitle">
      AYY LMAO
    </h1>
    <script type="text/javascript">
      var title = "AYY LMAO";
      var h1 = document.getElementById("rbTitle");
      var color = new Array("red", "orange", "yellow", "green", "blue", "indigo", "violet");
      var parentCounter = 0;
      function updateTitle(){
        var coloredTitle = "";
        var counter = 0+parentCounter;
        for(i=0; i<title.length; i++){
          coloredTitle += title.charAt(i).fontcolor(color[counter]);
          counter++;
          if(counter >= 7){
            counter = 0;
          }
        }
        h1.innerHTML = coloredTitle;
        parentCounter--;
        if(parentCounter <= 0){
          parentCounter = 7;
        }
        setTimeout('updateTitle()', 100);
      }
    </script>
    <img src="mlg.gif">
	</body>
</html>
